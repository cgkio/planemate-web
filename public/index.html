<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Door Map</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="status-message-container">
      <h1 id="status-message"></h1>
      <div id="timestampUpdated"></div>
    </div>    

    <div id="callout-box">
      <h3>Latest Activity</h3>
      <p>Dock: B41 - B44 (Door: 1)</p>
      <br>
      <p><b>Boarding: </b><span id="boarding-duration"></span></p>
      <p><i><span id="first-passenger-timestamp"></span> to <span id="last-passenger-timestamp"></span></i></p>
      <br>
      <p><b>Dock Occupancy: </b><span id="door-open-duration"></span></p>
      <p><i><span id="open-timestamp"></span> to <span id="close-timestamp"></span></i></p>
      <br>
      <p><b>Passenger Count: </b><span id="people-count"></span></p>
    </div>
    
    <div id="callout-box-2">
      <h3>Average Turnaround Time</h3>
      <p><span id="average-turnaround-time"></span></p>
      <p>Calculated over last thirty days.</p>
    </div>

    <div id="callout-box-3">
      <h3>Average Boarding Time</h3>
      <p><span id="average-boarding-time"></span></p>
      <p>Calculated over last thirty days.</p>
    </div>

    <div id="callout-box-4">
      <h3>Average Loads</h3>
      <p><span id="average-load"></span></p>
      <p>Calculated over last thirty days.</p>
    </div>

    <div id="callout-box-5">
      <h3>Live Passenger Count</h3>
      <p><span id="passenger-count"></span></p>
    </div>

    <div id="map-container">
      <img src="map.png" alt="Map" />
      <div id="door1" class="door"></div>
      <div id="door2" class="door"></div>
      <div id="door3" class="door"></div>
      <div id="door4" class="door"></div>
      <div id="door5" class="door"></div>
      <div id="door6" class="door"></div>
      <div id="door7" class="door"></div>
      <div id="door8" class="door"></div>
      <div id="door9" class="door"></div>
      <div id="door10" class="door"></div>
      <div id="door11" class="door"></div>
      <div id="door12" class="door"></div>
      <div id="door13" class="door"></div>
      <div id="door14" class="door"></div>
      <div id="door15" class="door"></div>
      <div id="door16" class="door"></div>
    </div>
